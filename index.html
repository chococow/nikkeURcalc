<!DOCTYPE html>
<html>
<head>
  <title>Most Efficient Combination Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Most Efficient Combination Calculator</h1>
    <ul class="tab-menu">
      <li class="tab active" onclick="switchTab('tab1')">With Names</li>
      <li class="tab" onclick="switchTab('tab2')">Without Names</li>
    </ul>
    <div class="tab-content tab1 active">
      <div id="inputFields">
        <div class="input-row">
          <label>Name:</label>
          <input type="text" class="input-text" placeholder="Enter a name">
          <label>Damage:</label>
          <input type="number" class="input-number">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <button id="addBtn">Add Team Damage</button>
      <label>Enter the target integer:</label>
      <input type="number" id="targetNumber">
      <button id="calculateBtn">Calculate</button>
      <p id="result"></p>
    </div>
    <div class="tab-content tab2">
      <div id="inputFields">
        <div class="input-row">
          <label>Damage:</label>
          <input type="number" class="input-number">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <button id="addBtn">Add Team Damage</button>
      <label>Enter the target integer:</label>
      <input type="number" id="targetNumber">
      <button id="calculateBtn">Calculate</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
